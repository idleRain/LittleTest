<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .box{
            perspective: 1000px;
        }
        .boxx{
            margin: 100px auto;
            width: 200px;
            height: 200px;
            background: aqua;
            transition: all .4s;
        }
        .boxx:hover{
            transform: rotateX(60deg) rotateY(30deg) rotateZ(20deg);
        }
    </style>
</head>
<body>
<div class="box">
    <div class="boxx">

    </div>
</div>
</body>
</html>
