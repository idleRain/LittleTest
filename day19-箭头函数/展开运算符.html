<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<script>
    const arr1 = [1,2,3]
    const arr2 = [4,5,6]
    console.log(...arr1)
    console.log(...arr2)
    console.log('--------------')
    // 求最大最小值
    console.log(Math.max(...arr1))
    console.log(Math.min(...arr1))
    console.log('--------------')
    // 合并数组
    const arr = [...arr1,...arr2]
    console.log(arr)
</script>
</body>
</html>
