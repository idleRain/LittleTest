<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let newArr = [8, 9, 2, 5, 3]
    // 数组从小到大排序
    newArr.sort(function (a, b) {
        return a - b
    })
    console.log(newArr)
    // 数组从大到小排序
    newArr.sort(function (a, b) {
        return b - a
    })
    console.log(newArr)
</script>
</body>
</html>
