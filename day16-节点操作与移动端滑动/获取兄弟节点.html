<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<ul>
    <li>1</li>
    <li>2</li>
    <li>3</li>
    <li>4</li>
    <li>5</li>
</ul>
<script>
    const li = document.querySelectorAll('li')[2]
    // 获取下一个兄弟节点
    console.log(li.nextElementSibling)
    // 获取上一个兄弟节点
    console.log(li.previousElementSibling)
</script>
</body>
</html>
