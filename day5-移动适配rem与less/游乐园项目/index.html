<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>游乐园项目</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="lib/iconfont/iconfont.css">
</head>
<body>
<div class="main">
    <div class="banner">
        <ul>
            <li>
                <a href="#">
                <img src="uploads/banner_1.png" alt="">
                </a>
            </li>
        </ul>
    </div>
<!--    标题-->
    <div class="title">
        <h4>乐园活动</h4>
    </div>
<!--    列表展示-->
    <div class="items">
        <div class="pic">
            <a href="#">
                <img src="uploads/item_2.png" alt="">
            </a>
            <div class="collect">
                <i class="iconfont icon-shoucang1"></i>
            </div>
            <div class="status conduct">进行中</div>
        </div>
        <div class="info">
            <h4>摄影兴趣班- 7天教会你精通摄影，培养孩子兴趣从娃娃抓起</h4>
            <p>
                <span><i class="iconfont icon-qizhi"></i>200人已报名</span>
                <span><i class="iconfont icon-shizhong"></i>本周六开始</span>
            </p>
            <em>免费</em>
        </div>
    </div>
    <div class="items">
        <div class="pic">
            <a href="#">
                <img src="uploads/item_3.png" alt="">
            </a>
            <div class="collect">
                <i class="iconfont icon-shoucang1"></i>
            </div>
            <div class="status end">已截止</div>
        </div>
        <div class="info">
            <h4>疯狂的红包 不一样的撕名牌 大型家庭亲子户外活动</h4>
            <p>
                <span><i class="iconfont icon-qizhi"></i>200人已报名</span>
                <span><i class="iconfont icon-shizhong"></i>本周六开始</span>
            </p>
            <em>免费</em>
        </div>
    </div>
    <div class="items finish">
        <div class="pic">
            <a href="#">
                <img src="uploads/item_4.png" alt="">
            </a>
            <div class="collect">
                <i class="iconfont icon-shoucang1"></i>
            </div>
            <div class="status end">已结束</div>
        </div>
        <div class="info">
            <h4>疯狂的红包 不一样的撕名牌 大型家庭亲子户外活动</h4>
            <p>
                <span><i class="iconfont icon-qizhi"></i>200人已报名</span>
                <span><i class="iconfont icon-shizhong"></i>本周六开始</span>
            </p>
            <em>免费</em>
        </div>
    </div>
    <div class="items">
        <div class="pic">
            <a href="#">
                <img src="uploads/item_1.png" alt="">
            </a>
            <div class="collect">
                <i class="iconfont icon-shoucang1"></i>
            </div>
            <div class="status conduct">进行中</div>
        </div>
        <div class="info">
            <h4>疯狂的红包 不一样的撕名牌 大型家庭亲子户外活动</h4>
            <p>
                <span><i class="iconfont icon-qizhi"></i>200人已报名</span>
                <span><i class="iconfont icon-shizhong"></i>本周六开始</span>
            </p>
            <em>免费</em>
        </div>
    </div>
</div>

<div class="toolbar">
    <a href="#" class="active">
        <i class="iconfont icon-index-copy"></i>
        <span>首页</span>
    </a>
    <a href="#">
        <i class="iconfont icon-youhuiquan"></i>
        <span>卡券</span>
    </a>
    <a href="#">
        <i class="iconfont icon-iconfront-"></i>
        <span>我的</span>
    </a>
</div>

<script src="js/flexible.js"></script>
<script src="js/index.js"></script>
</body>
</html>
