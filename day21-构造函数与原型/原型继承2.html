<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    // 子构造函数（子类）
    function Woman() {

    }
    // 子构造函数（子类）
    function Man() {

    }
    // 父构造函数（父类）
    function Human() {
        this.eyes = 2
        this.head = 1
    }

    Woman.prototype = new Human()
    Man.prototype = new Human()
    Woman.prototype.constructor = Woman
    Man.prototype.constructor = Man
    Woman.prototype.baby = function () {
        console.log('baby')
    }
    const w = new Woman()
    const m = new Man()

    console.log(w)
    console.log(m)
</script>
</body>
</html>
