<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div {
            width: 200px;
            height: 200px;
            background: pink;
            font-size: 30px;
            text-align: center;
            color: #fff;
        }
    </style>
</head>
<body>
<div></div>
<script>
    // 防抖就是如果在 n秒内 连续触发事件，则重新计算计数时间
    const div = document.querySelector('div')
    let i = 0
    div.innerText = '执行了' + i + '次'

    function mouseMove() {
        i++
        div.innerText = ('执行了' + i + '次')
    }

    // 防抖函数
    function debounce(fn,time) {
        let timerId = 0
        return function () {
            // 先清除定时器
            if (timerId) clearTimeout(timerId)
            timerId = setTimeout(() => {
                fn()
            },time)
        }
    }
    div.addEventListener('mousemove', debounce(mouseMove, 200))
</script>
</body>
</html>
