<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function getVal(arr = []) {
        let max = arr[0]
        let min = arr[0]
        for (let i = 0; i < arr.length; i++) {
            if (max < arr[i]) {
                max = arr[i]
            }
        }
        for (let i = 0; i < arr.length; i++) {
            if (min > arr[i]) {
                min = arr[i]
            }
        }
        return {max,min}
    }

    console.log('最大值：' + getVal([9,6,8,7,3,5,4,2]).max + '最小值：' + getVal([9,6,8,7,3,5,4,2]).min)
</script>
</body>
</html>
