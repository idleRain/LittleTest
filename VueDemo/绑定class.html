<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .box {
            margin: 20px auto;
            width: 200px;
            height: 100px;
            border: 1px solid #000;
            text-align: center;
            line-height: 100px;
            user-select: none;
        }

        .box1 {
            border: 3px solid #f00;
        }

        .box2 {
            background: pink;
        }

        .box3 {
            text-shadow: #000 5px 5px 5px;
            font-weight: 700;
            color: #f00;
        }
    </style>
</head>
<body>
<div id="app">
    <!--    绑定class样式 -- 字符串写法，适用于：样式类名不确定，需要动态绑定-->
    <div class="box" :class="mood1" @click="setMood1">{{messages}}</div>
    <!--    绑定class样式 -- 数组写法，适用于：要绑定的样式类名不确定，个数也不确定-->
    <div class="box" :class="mood2" @click="setMood2">{{messages}}</div>
    <!--    绑定class样式 -- 对象写法，适用于：要绑定的样式类名确定，个数也确定，但要动态决定是否绑定-->
    <div class="box" :class="mood3" @click="setMood3">{{messages}}</div>
</div>

<script src="js/vue.js"></script>
<script>
    Vue.config.productionTip = false
    const vm = new Vue({
        el: '#app',
        data: {
            messages: '点我点我',
            mood1: '',
            mood2: '',
            mood3: {
                box1: false,
                box2: false,
                box3: false
            }
        },
        methods: {
            setMood1() {
                this.mood1 = 'box1'
            },
            setMood2() {
                // 随机取0~2之间的整数，Math.random()随机数值为0-1(不包括1)，Math.floor向下取整
                let arr = ['box1', 'box2', 'box3']
                let index = Math.floor(Math.random() * 3)
                this.mood2 = arr[index]
            },
            setMood3() {
                this.mood3.box1 = Boolean(Math.floor(Math.random() * 2))
                this.mood3.box2 = Boolean(Math.floor(Math.random() * 2))
                this.mood3.box3 = Boolean(Math.floor(Math.random() * 2))
            }
        },
    })
</script>
</body>
</html>
