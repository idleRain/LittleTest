<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function f(a,b,...arr) {
        console.log(a)
        console.log(b)
        // ...arr 剩余参数只存在于函数里面，可以将多余没用的参数传进一个 【真数组】
        console.log(arr)
    }
    f(1,2,3,4,5,6,7,8)
</script>
</body>
</html>
