<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style>
        .box{
            position: relative;
            margin: 100px auto;
            width: 200px;
            height: 180px;
            overflow: hidden;
        }
        .box img:first-child{
            width: 100%;
            height: 100%;
        }
        .box .img2{
            position: absolute;
            left: 0;
            top: 0;
            right: 0;
            bottom: 0;
            margin: auto;
            transform: scale(5);
            transition: all .2s;
            opacity: 0;
        }
        .box:hover .img2{
            opacity: 1;
            transform: scale(1);
        }
    </style>
</head>
<body>
<div class="box">
    <img src="images/daji.jpg" alt="">
    <img class="img2" src="images/play.png" alt="">
</div>
</body>
</html>
