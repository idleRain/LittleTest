<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let obj = {
        name: '小丁',
        age: 18,
        gender: '男'
    }
    // for...in 遍历对象
    for (let k in obj) {
        // k 得到的是 obj 里面的 字符串属性('name' , ' age '等)
        console.log(obj[k])
    }
</script>
</body>
</html>
