<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="js/vue.js"></script>
</head>
<body>
<div id="app">
<!--    v-once 指令会让当前绑定的内容只执行一次-->
    <h2 v-once>n的初始值是：{{n}}</h2>
    <h2>n的当前值是：{{n}}</h2>
    <button @click="n++">点我n+1</button>
</div>
<script>
    new Vue({
        el:'#app',
        data:{
            n:1
        }
    })
</script>
</body>
</html>
