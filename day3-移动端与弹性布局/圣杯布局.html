<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .box{
            display: flex;
            margin: 100px auto;
            width: 80%;
            height: 200px;
            background: pink;
        }
        /*两侧盒子宽度不变*/
        .box>div{
            width: 200px;
            height: 200px;
            text-align: center;
            background: aqua;
        }
        /*给中间盒子设置独占剩余宽度*/
        .box>div:nth-child(2){
            flex: 1;
            margin: 0 10px;
            min-width: 400px;
            background: aquamarine;
        }
    </style>
</head>
<body>
<div class="box">
    <div>1</div>
    <div>2</div>
    <div>3</div>
</div>
</body>
</html>
