<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let ou = 0
    let ji = 0
    let index = 0
    for (let i = 0; i <= 100; i += 2) {
        ou += i
    }
    for (let i = 1; i <= 100; i += 2) {
        ji += i
    }
    for (let i = 0; i <= 100; i++) {
        if(i % 2 === 0){
            index += i
        }
    }
    console.log(ou)
    console.log(ji)
    console.log(index)
</script>
</body>
</html>
