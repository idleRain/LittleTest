<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let arr = [2,3,4,5]
    arr.push(6,7,8)         //在数组后面加任意数量的值，并返回新数组的长度
    console.log(arr)
    arr.unshift(-1,0,1)     //在数组前面加任意数量的值，并返回新数组的长度
    console.log(arr)
</script>
</body>
</html>
