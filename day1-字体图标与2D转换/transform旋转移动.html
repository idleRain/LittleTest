<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .box{
            margin: 200px auto;
            width: 1200px;
            height: 200px;
            border: 1px solid #f00;
        }
        img{
            width: 200px;
            height: 200px;
            /*border-radius: 60%;*/
            transition: all linear 10s;
        }
        .box:hover img{transform: translateX(1000px) rotate(36000deg);}
    </style>
</head>
<body>
<div class="box">
    <img src="images/rotate.png" alt="">
</div>
</body>
</html>
