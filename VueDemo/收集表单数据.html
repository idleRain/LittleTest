<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    <!--    当表单提交( submit )时执行 print() ，prevent 是阻止默认事件(提交完后页面跳转)-->
    <form @submit.prevent="print">

        <!--        trim : 去掉数据前后的空格，与js原生的 trim 差不多-->
        账号：<input type="text" v-model.trim="userInfo.uname"><br><br>
        密码：<input type="password" v-model="userInfo.password"><br><br>
<!--        number 输入框默认传输数据是 string 类型 ， number 将数据转成 number 类型-->
        年龄：<input type="number" v-model.number="userInfo.age"><br><br>
        性别：
        <!--        单选框被 Vue 收集必须手动加value值-->
        男 <input type="radio" name="sex" value="nan" v-model="userInfo.sex">
        女 <input type="radio" name="sex" value="nv" v-model="userInfo.sex"><br><br>

        <!--        多选框可以手动设置 value 值，但绑定的 Vue 属性必须是数组类型-->
        爱好：<input type="checkbox" v-model="userInfo.hobby[0]"> 抽烟
        <input type="checkbox" v-model="userInfo.hobby[1]"> 喝酒
        <input type="checkbox" v-model="userInfo.hobby[2]"> 烫头 <br><br>
        所属校区：
        <select v-model="userInfo.address">
            <option value="wuhan">武汉</option>
            <option value="shanghai">上海</option>
            <option value="beijing">北京</option>
        </select><br><br>

        <!--        lazy : 输入框不要实时获取，当输入框失去焦点时获取-->
        其他信息：<textarea v-model.lazy="userInfo.other"></textarea><br><br>
        <input type="checkbox" v-model="userInfo.accept">阅读并接受 <a href="#">《用户协议》</a>
        <button type="submit">提交</button>
    </form>
</div>
<script src="js/vue.js"></script>
<script>
    const vm = new Vue({
        el: '#app',
        data: {
            userInfo: {
                uname: '',
                password: '',
                age:'',
                sex: '',
                hobby: [false, false, false],     //爱好默认都不勾选，收集多选框状态必须是数组类型
                address: 'wuhan',            //地址默认是武汉
                other: '',
                accept: ''
            }
        },
        methods: {
            print() {
                console.log(JSON.stringify(this.userInfo))
            }
        }
    })
</script>
</body>
</html>
