<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        * {
            box-sizing: border-box;
        }

        .clock {
            width: 600px;
            height: 600px;
            background: url(./images/clock.jpg) no-repeat;
            margin: 50px auto 0;
            position: relative;
        }

        .hh,
        .mm,
        .ss {
            position: absolute;
            width: 100%;
            height: 100%;
            left: 0;
            top: 0;
            background: url(./images/hour.png) no-repeat center;
        }

        .mm {
            background-image: url(./images/minute.png);
            transform: rotate(0deg);
        }

        .ss {
            background-image: url(./images/second.png);
            transform: rotate(0deg);
        }
    </style>
</head>
<body>
<div class="clock">
    <div class="hh" id="h"></div>
    <div class="mm" id="m"></div>
    <div class="ss" id="s"></div>
</div>
<script>
    const h = document.querySelector('#h')
    const m = document.querySelector('#m')
    const s = document.querySelector('#s')
    let i = 0,
        j = 0,
        k = 0
    setInterval(function () {
        i += 6
        i >= 360 ? i = 0 : i
        if (i === 0) {
            j += 6
        }
        if (j === 360){
            j = 0
            k += 30
        }
        k >= 360 ? k = 0 : k
        s.style.transform = `rotate(${i}deg)`
        m.style.transform = `rotate(${j}deg)`
        h.style.transform = `rotate(${k}deg)`
    }, 1)
</script>
</body>
</html>
