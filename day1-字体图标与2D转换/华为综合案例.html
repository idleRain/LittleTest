<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>综合案例</title>
    <style>
        h3 {
            padding: 0;
            margin: 0;
        }

        .box {
            margin: 200px auto;
            width: 300px;
            height: 200px;
            transition: all .3s;
            overflow: hidden;
            background: url("images/party.jpeg") 0 0 no-repeat;
            background-size: 100%;
        }

        .boxx {
            float: left;
            width: 100%;
            height: 100%;
            background: linear-gradient(rgba(0, 0, 0, .1), rgba(0, 0, 0, .7));
            opacity: 0;
        }

        .boxxx {
            transform: translateY(140px);
            width: 100%;
            height: 60px;
            transition: all linear .3s;
            background: #00ffff;
        }

        .boxxxx {
            color: #ffc0cb;
            transform: translateY(140px);
            width: 100%;
            height: 40px;
            transition: all linear .3s;
            background: aquamarine;
        }
        .box:hover{
            background-size: 120%;
            background-position: -30px -20px ;
        }
        .box:hover .boxx {
            opacity: 1;
        }

        .box:hover .boxxx,
        .box:hover .boxxxx {
            transform: translateY(100px);
        }
    </style>
</head>
<body>
<div class="box">
    <div class="boxx"></div>
    <div class="boxxx"></div>
    <div class="boxxxx"></div>
</div>
</body>
</html>
