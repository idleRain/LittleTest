<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>js过渡3D</title>
    <style>
        .all {
            margin: 200px auto;
            /*perspective: 2000px;*/
            width: 200px;
            height: 200px;
            transform-origin: -50% 100px;
        }

        .box {
            margin: auto;
            position: relative;
            transform-style: preserve-3d;
            width: 200px;
            height: 200px;
            transform: rotateX(20deg) rotateY(20deg) rotateZ(20deg);
            transition: all 2s;
        }

        .box div {
            position: absolute;
            text-align: center;
            line-height: 200px;
            width: 200px;
            height: 200px;
            border: 1px solid transparent;
        }

        .box1 {
            background: rgba(129, 120, 213, .6);
            transform: translateZ(100px);
        }

        .box2 {
            background: rgba(120, 210, 213, 0.6);
            transform: translateZ(-100px);
        }

        .box3 {
            background: rgba(56, 245, 180, 0.6);
            transform: translateY(-100px) rotateX(90deg);
        }

        .box4 {
            background: rgba(255, 245, 60, 0.6);
            transform: translateY(100px) rotateX(90deg);
        }

        .box5 {
            background: rgba(255, 100, 60, 0.6);
            transform: translateX(100px) rotateY(90deg);
        }

        .box6 {
            background: rgba(255, 39, 40, 0.6);
            transform: translateX(-100px) rotateY(90deg);
        }
    </style>
</head>
<body>
<div class="all">
    <div class="box">
        <div class="box1">1</div>
        <div class="box2">2</div>
        <div class="box3">3</div>
        <div class="box4">4</div>
        <div class="box5">5</div>
        <div class="box6">6</div>
    </div>
</div>

<script>
    let box = document.querySelector('.box')
    let abc = {translateX: 0, translateY: 0, rotateX: 0, rotateY: 0}
    let f = function () {
        abc.translateX = Math.random() * 500 + (-(Math.random() * 500)) + 'px'
        abc.translateY = Math.random() * 300 + (-(Math.random() * 300)) + 'px'
        abc.rotateX = Math.random() * 360 + (-(Math.random() * 360)) + 'deg'
        abc.rotateY = Math.random() * 360 + (-(Math.random() * 360)) + 'deg'
        box.style.transform = `
            translateX(${abc.translateX}) translateY(${abc.translateY})
            rotateX(${abc.rotateX}) rotateY(${abc.rotateY})
        `
    }
    setTimeout(f, 50)
    setInterval(f, 2000)
</script>
</body>
</html>
