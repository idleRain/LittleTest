<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>动画3D</title>
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        .all {
            margin: 200px auto;
            perspective: 3000px;
            width: 200px;
            height: 200px;
            transform-origin: -50% 100px;
        }

        .box {
            margin: auto;
            position: relative;
            transform-style: preserve-3d;
            width: 200px;
            height: 200px;
            animation: aaa 12s infinite;
            transform: rotateX(20deg) rotateY(20deg) rotateZ(20deg);
            /*transition: all 2s;*/
        }

        /*鼠标选中暂停动画*/
        .box:active {
            animation-play-state: paused;
        }

        li {
            list-style: none;
            float: left;
            width: 66px;
            height: 66px;
            border: 2px solid #fff;
            font-size: 18px;
            color: #555;
            line-height: 66px;
            font-weight: 700;
        }

        .box div {
            position: absolute;
            text-align: center;
            width: 200px;
            height: 200px;
        }

        .box1 {
            transform: translateZ(100px);
        }

        .box1 li {
            background: rgba(129, 120, 213, .6);
        }

        .box2 {
            transform: translateZ(-100px) rotateX(180deg);
        }

        .box2 li {
            background: rgba(120, 210, 213, 0.6);
        }

        .box3 {
            transform: translateY(-100px) rotateX(270deg) rotateY(180deg);
        }

        .box3 li {
            background: rgba(56, 245, 180, 0.6);
        }

        .box4 {
            transform: translateY(100px) rotateX(270deg);
        }

        .box4 li {
            background: rgba(255, 245, 60, 0.6);
        }

        .box5 {
            transform: translateX(100px) rotateY(90deg);
        }

        .box5 li {
            background: rgba(255, 100, 60, 0.6);
        }

        .box6 {
            transform: translateX(-100px) rotateX(180deg) rotateY(270deg);
        }

        .box6 li {
            background: rgba(255, 39, 40, 0.6);
        }

        @keyframes aaa {
            6% {
                transform: rotateY(45deg) rotateZ(45deg);
            }
            18% {
                transform: rotateX(45deg) rotateZ(45deg);
            }
            31% {
                transform: rotateY(135deg) rotateZ(135deg);
            }
            43% {
                transform: rotateX(135deg) rotateZ(135deg);
            }
            56% {
                transform: rotateY(225deg) rotateZ(225deg);
            }
            68% {
                transform: rotateX(225deg) rotateZ(225deg);
            }
            81% {
                transform: rotateY(315deg) rotateZ(315deg);
            }
            94% {
                transform: rotateX(135deg) rotateZ(135deg);
            }
        }
    </style>
</head>
<body>
<div class="all">
    <div class="box">
        <div class="box1">
            <ul>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li>1</li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
            </ul>
        </div>
        <div class="box2">
            <ul>
                <li></li>
                <li></li>

                <li>2</li>
                <li></li>

                <li></li>
            </ul>
        </div>
        <div class="box3">
            <ul>
                <li></li>
                <li></li>

                <li></li>
                <li>3</li>
                <li></li>

            </ul>
        </div>
        <div class="box4">
            <ul>
                <li></li>
                <li></li>

                <li></li>
                <li>4</li>
                <li></li>
                <li></li>

                <li></li>
            </ul>
        </div>
        <div class="box5">
            <ul>
                <li></li>

                <li></li>
                <li>5</li>
                <li></li>

            </ul>
        </div>
        <div class="box6">

</div>

</html>
