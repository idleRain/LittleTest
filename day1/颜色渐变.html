<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .box{
            margin: 200px auto;
            width: 200px;
            height: 200px;
            /*默认方向to bottom*/
            /*background: linear-gradient(to right, #f00, #0044f5, #00faf0);*/
            background: linear-gradient(to bottom ,rgba(0,0,0,.1) , rgba(0,0,0,.6)) yellow;
            transition: all .8s;
        }
        .box:hover{
            background: linear-gradient(to top , rgba(0,0,0,.1) , rgba(0,0,0,.6)) red;
        }
    </style>
</head>
<body>
    <div class="box"></div>
</body>
</html>
