<script>
    /*
      11. 计算m-n之间所有数的和
        需要有函数的使用
      */
    function fn(n, m) {
        let num = 0
        for (n; n <= m; n++) {
            num += n
        }
        return num
    }

    console.log(fn(5, 10))
</script>
