<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #box {
            width: 800px;
            height: 500px;
            border: 1px solid pink;
        }
    </style>
    <script src="lib/echarts.js"></script>
</head>

<body>
<div id="box"></div>
<script>
    const myCharts = echarts.init(document.querySelector('#box'))
    const options = {
        title: {
            text: 'ECharts 入门示例'
        },
        tooltip: {},
        legend: {
            data: ['销量']
        },
        xAxis: {
            data: ['衬衫', '羊毛衫', '雪纺衫', '裤子', '高跟鞋', '袜子']
        },
        yAxis: {
            // data:['哈哈','我是','大大','帅哥']
        },
        series: [
            {
                name: '销量',
                type: 'bar',
                data: [5, 20, 36, 10, 10, 20]
            }
        ]
    }
    myCharts.setOption(options)
</script>
</body>
</html>
