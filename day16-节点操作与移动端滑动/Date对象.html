<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div {
            margin: 100px auto;
            width: 300px;
            height: 40px;
            border: 1px solid pink;
            text-align: center;
            line-height: 40px;
        }
    </style>
</head>
<body>
<div></div>
<script>
    function getMyDate() {
        const date = new Date()
        document.querySelector('div').innerText = '今天是：' + date.toLocaleDateString() + '年' + date.toLocaleTimeString()
    }
    getMyDate()
    setInterval(getMyDate,1000)
</script>
</body>
</html>
