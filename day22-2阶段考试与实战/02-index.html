    <title>商品渲染</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .list {
            width: 990px;
            margin: 0 auto;
            display: flex;
            flex-wrap: wrap;
        }

        .item {
            width: 240px;
            margin-left: 10px;
            padding: 20px 30px;
            transition: all 0.5s;
            margin-bottom: 20px;
        }

        .item:nth-child(4n) {
            margin-left: 0;
        }

        .item:hover {
            box-shadow: 0px 0px 5px rgba(0, 0, 0, 0.2);
            transform: translate3d(0, -4px, 0);
            cursor: pointer;
        }

        .item img {
            width: 100%;
        }

        .item .name {
            font-size: 18px;
            margin-bottom: 10px;
            color: #666;
        }

        .item .price {
            font-size: 22px;
            color: firebrick;
        }

        .item .price::before {
            content: "¥";
            font-size: 14px;
        }

        .filter {
            display: flex;
            width: 990px;
            margin: 0 auto;
            padding: 50px 30px;
        }

        .filter a {
            padding: 10px 20px;
            background: #f5f5f5;
            color: #666;
            text-decoration: none;
            margin-right: 20px;
        }

        .filter a.active {
            background: #05943c;
            color: #fff;
        }

        .filter input {
            width: 50px;
        }

        .filter button {
            margin-left: 20px;
            width: 80px;
            height: 40px;
            background-color: #eee;
        }

        .filter a {
            padding: 10px 20px;
            background: #f5f5f5;
            color: #666;
            text-decoration: none;
            margin-right: 20px;
        }

        .filter a:active,
        .filter a:focus {
            background: #05943c;
            color: #fff;
        }

        .filter button:hover {
            background-color: #0cf177;
        }
    </style>
</head>

    const list = document.querySelector('.list')

    // 渲染函数
    function render(goodsList) {
        list.innerHTML = goodsList.map(item => {
            const {name, picture, price} = item
            return `
            <div class="item">
              <img src="${picture}" alt="">
              <p class="name">${name}</p>
              <p class="price">${price}</p>
            </div>`
        }).join('')
    }

    // 过滤函数
    function filter(star, end) {
        const s = goodsList.filter(item => Number(item.price) > star)
        if (!end) {
            return s
        } else {
            return s.filter((item => Number(item.price) <= end))
        }
    }

    // 页面加载时渲染一次
    render(goodsList)

    // a 标签筛选
    const isA = document.querySelectorAll('.filter a')
    // 0-100
    isA[0].addEventListener('click', function () {
        console.log(this)
        render(filter(0, 100))
    })
    // 100-400
    isA[1].addEventListener('click', function () {
        render(filter(100, 400))
    })
    // >400
    isA[2].addEventListener('click', function () {
        render(filter(400))
    })
    // 全部
    isA[3].addEventListener('click', function () {
        render(goodsList)
    })

    //搜索框
    const btn = document.querySelector('.filter button')
    btn.addEventListener('click', function () {
        const price = btn.previousElementSibling.value
        if (price) render(filter(Number(price)))
    })
