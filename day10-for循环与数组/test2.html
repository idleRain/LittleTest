<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let row = +prompt('行')
    let col = +prompt('列')
    for (let i = 0; i < row; i++) {
        for (let j = 0; j < col; j++) {
            document.write('⭐')
        }
        document.write('<br>')
    }
</script>
</body>
</html>
