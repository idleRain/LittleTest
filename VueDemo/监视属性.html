<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="vuejs/vue.js"></script>
</head>
<body>
<div id="box">
    <h1>今天天气很{{tianqi}}</h1>
    <button @click="isTq">切换天气</button>
</div>
<script>
    Vue.config.productionTip = false

    new Vue({
        el:'#box',
        data:{
            isHot:true
        },
        computed:{
            tianqi(){
                return  this.isHot ? '炎热' : '凉爽'
            }
        },
        methods:{
            isTq(){
                this.isHot = !this.isHot
            }
        },
        // 监视属性
        watch:{
            // 被监视的属性/方法
            tianqi:{
                // 初始化时调用handler,默认值是false
                // immediate:true,
                handler(newValue,oldValue){
                    console.log(newValue,oldValue)
                    console.log('变天了，现在是' + newValue + '之前是' + oldValue)
                }
            }
            /*
            简写方式，不考虑初始化执行和深度监视
            tianqi(newValue,oldValue){
                console.log('变天了，现在是' + newValue + '之前是' + oldValue)
            }
             */
        }
    })

    /*
    //监视属性的另一种写法，写在Vue实例外面，用法和原方法一样
    vm.$watch('tianqi',{
        handler(newValue,oldValue){
            console.log('变天了，现在是' + newValue + '之前是' + oldValue)
        }
    })
     */

    /*
    简写方式，不考虑初始化执行和深度监视
    vm.$watch('tianqi',function (newValue,oldValue){
            console.log('变天了，现在是' + newValue + '之前是' + oldValue)

    })
     */
</script>
</body>
</html>
