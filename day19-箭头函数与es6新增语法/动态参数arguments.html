<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function fn() {
        let num = 0
        for (let i = 0; i < arguments.length; i++) {
            // arguments 是个伪数组 ， 数组长度等于传进来的参数
            // arguments 只存在于函数内部
            num += arguments[i]
        }
        return num
    }

    console.log(fn(1, 2, 3, 4, 5, 6, 7, 8, 9))
</script>
</body>
</html>
