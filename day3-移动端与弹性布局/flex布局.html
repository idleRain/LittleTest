<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .box{
            display: flex;
            margin: 20px auto;
            width: 700px;
            height: 150px;
            background: pink;
        }
        .box>div {
            width: 150px;
            height: 150px;
        }
        .box>div:nth-child(odd){
            background: cyan;
        }
        .box>div:nth-child(even){
            background: aquamarine;
        }
        /*默认值，起点开始依次排列*/
        .box1{
            justify-content: flex-start;
        }
        /*终点开始依次排列*/
        .box2{
            justify-content: flex-end;
        }
        /*沿主轴居中排列*/
        .box3{
            justify-content: center;
        }
        /*弹性盒子沿主轴均匀排列, 空白间距均分在弹性盒子两侧*/
        .box4{
            justify-content: space-around;
        }
        /*弹性盒子沿主轴均匀排列, 空白间距均分在相邻盒子之间*/
        .box5{
            justify-content: space-between;
        }
        /*弹性盒子沿主轴均匀排列, 弹性盒子与容器之间间距相等*/
        .box6{
            justify-content: space-evenly;
        }
    </style>
    <meta>
</head>
<body>
<div class="box box1">
    <div>1</div>
    <div>2</div>
    <div>3</div>
    <div>4</div>
</div>
<div class="box box2">
    <div>1</div>
    <div>2</div>
    <div>3</div>
    <div>4</div>
</div>
<div class="box box3">
    <div>1</div>
    <div>2</div>
    <div>3</div>
    <div>4</div>
</div>
<div class="box box4">
    <div>1</div>
    <div>2</div>
    <div>3</div>
    <div>4</div>
</div>
<div class="box box5">
    <div>1</div>
    <div>2</div>
    <div>3</div>
    <div>4</div>
</div>
<div class="box box6">
    <div>1</div>
    <div>2</div>
    <div>3</div>
    <div>4</div>
</div>
</body>
</html>
