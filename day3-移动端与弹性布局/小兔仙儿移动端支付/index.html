<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>填写订单</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="lib/iconfont/iconfont.css">
    <link rel="stylesheet" href="css/order.css">
</head>
<body>
<main class="main">
    <div class="order-message">
        <div class="location"><i class="iconfont icon-location"></i></div>
        <div class="user-info">
            <div class="user">
                <span>林丽</span>
                <span>10086111111</span>
            </div>
            <div class="address">
                <p>北京市  海淀区  中关村软件园   信息科技大厦1号 楼410#   </p>
            </div>
        </div>
        <a href="#" class="more"><i class="iconfont icon-more"></i></a>
    </div>
    <div class="commodity">
        <img src="uploads/pic.png" alt="">
        <div class="commodity-info">
            <div class="goods">
                <h4>康尔贝 非接触式红外体温仪 </h4>
                <p>领券立减30元 婴儿级材质 测温…</p>
            </div>
            <div class="type"><span>粉色</span><span>红外体温计</span></div>
            <div class="price">
                <span>¥<em>266</em></span>
                <span>¥299</span>
            </div>
        </div>
        <p><span><i class="iconfont icon-x"></i>1</span></p>
    </div>
    <div class="postman">
        <div>
            <a href="#">配送方式</a><a href="#">顺丰快递</a>
        </div>
        <div>
            <a href="#">买家备注</a>
            <p>希望可以尽快发货，谢谢谢谢谢谢谢谢谢谢谢谢谢谢谢谢谢谢谢谢谢谢~</p>
        </div>
        <div>
            <a href="#">支付方式</a><a href="#">WeChatPay</a>
        </div>
    </div>
    <div class="postman Price">
        <div>
            <a href="#">商品总价</a>
            <a href="#">¥299.00</a>
        </div>
        <div>
            <a href="#">运费</a>
            <a href="#">¥0.00</a>
        </div>
        <div>
            <a href="#">折扣</a>
            <a href="#">-¥30.00</a>
        </div>
    </div>
</main>

<footer class="pay-order">
    <div class="sum">合计 : <span>￥<em>266.00</em></span></div>
    <div class="pay">
        <a>去支付</a>
    </div>
</footer>

<script src="js/index.js"></script>
</body>
</html>
