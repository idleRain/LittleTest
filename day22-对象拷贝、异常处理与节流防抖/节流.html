<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div {
            width: 200px;
            height: 200px;
            background: pink;
            font-size: 30px;
            text-align: center;
            color: #fff;
        }
    </style>
</head>
<body>
<div></div>
<script>
    // 节流就是 连续触发事件(代码) 在每隔一段时间内只能执行一次
    const div = document.querySelector('div')
    let i = 0
    div.innerText = '执行了' + i + '次'

    function mouseMove() {
        i++
        div.innerText = ('执行了' + i + '次')
    }

    // 节流函数 throttle
    function throttle(fn, time) {
        let starTime = 0
        return function () {
            // const now = +new Date()
            const now = Date.now()
            if (now - starTime >= time) {
                fn()
                starTime = now
            }
        }
    }

    div.addEventListener('mousemove', throttle(mouseMove, 500))
</script>
</body>
</html>
