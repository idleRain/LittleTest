<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>fonts</title>
    <link rel="stylesheet" href="fonts/iconfont.css">
    <style>
        span#a{
            display: block;
            text-align: center;
            margin: 100px auto;
            font-size: 100px;
            color: aqua;
        }
        i::after{
            content: '\e68d';
            font-family: iconfont;
        }
    </style>
</head>
<body>
<span id="a" class="iconfont icon-home-filling"></span>
<i class="iconfont"></i>
</body>
</html>
