<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    /*
         13. 小娜
         需求: 只要用户输入的不是相关选项, 则一直存在弹出输入提示框, 等待用户的输入
         思路:
           - while() 循环
           - 弹出输入框
         */
    while (true) {
        let str = prompt()
        if (str === '小娜') {
            break
        }
    }
</script>
</body>
</html>
