<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <title>Document</title>
    <!-- 导入样式表 -->
    <link rel="stylesheet" href="./assets/news.css"/>
</head>

<body>

<!-- 新闻列表 -->
<div id="news-list">
    <!-- 新闻的 item 项 -->

</div>

<!--axios -->
<script src="../lib/axios.js"></script>
<!-- 导入自己的 JavaScript 文件 -->
<script>
    axios({
        method: 'get',
        url: 'http://www.liulongbin.top:3009/api/news'
    }).then(({data: res}) => {
        render(res.data)
    })

    function render(arr) {
        const newArr = arr.map(item => {
            return `
                <div class="news-item">
                    <img class="thumb" src="http://www.liulongbin.top:3009${item.img}" alt=""/>
                    <div class="right-box">
                        <!-- 新闻标题 -->
                        <h1 class="title">${item.title}</h1>
                        <div class="footer">
                            <div>
                                <!-- 新闻来源 -->
                                <span>${item.source}</span>&nbsp;&nbsp;
                                <!-- 发布日期 -->
                                <span>${item.time}</span>
                            </div>
                            <!-- 评论数量 -->
                            <span>评论数：${item.cmtcount}</span>
                        </div>
                    </div>
                </div>
            `
        })
        document.querySelector('#news-list').innerHTML = newArr.join('')
    }
</script>

</body>

</html>
